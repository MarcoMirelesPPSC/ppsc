<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listas</title>
</head>
<body>

<!-- Listas Ordenadas -->
  <ol>
    <li>Luis</li>
    <li>Jorge</li>
    <li>Patricio</li>
    <li>Pedro</li>
  </ol>

<!-- Listas No Ordenadas -->
    <ul>
        <li>Perro</li>
        <li>Loro</li>
        <li>Gato</li>
        <li>Ballena</li>
        <li>Pajaro</li>
    </ul>

<!-- Recuerda que a las listas les podemos agregar distintos atributos por ejemplo: -->

<!-- type = [1,A,a,I,i]-->
    <ol type="A">
        <li>Luis</li>
        <li>Jorge</li>
        <li>Patricio</li>
        <li>Pedro</li>
    </ol>
<!-- start = [10]-->
    <ol start="10">
        <li>Luis</li>
        <li>Jorge</li>
        <li>Patricio</li>
        <li>Pedro</li>
    </ol>

<!-- reversed -->
    <ol reversed >
        <li>Luis</li>
        <li>Jorge</li>
        <li>Patricio</li>
        <li>Pedro</li>
    </ol>



</body>
</html>
