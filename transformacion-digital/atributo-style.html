<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atributo Style</title>
</head>
<body>
  <!-- El atributo style es para dar estilo mediante propiedades CSS a nuestras etiquetas HTML -->
  <h1 style="background-color:#DA244B;">HOLA MUNDO</h1>

  <!-- Podemos tener multiples propiedades en nuestro atributo style, solo recuerda cerrar cada propiedad con un ; -->
  <h1 style="background-color:#DA244B; color: #FFFFFF;">HOLA MUNDO</h1>

  <!-- Existen muchas propiedades entre unas estan las siguientes

  color: Color de texto
  font-family: Tipografia
  text-align: Alineacion
  font-size: TamaÃ±o de letra

   -->

</body>
</html>
