<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etiquetas Formato</title>
</head>
<body>

  <!-- Existen distintas etiquetas de formato que permiten darle un estilo a nuestros textos sin la necesidad de
  utilizar CSS
   -->
  <b> - Texto en negritas</b>
  <strong> - Texto importante  </strong>
  <i> - Texto en itálicas </i>
  <small> - Texto pequeño </small>
  <br> - Salto de línea
  <mark> - Texto marcado. </mark>
  <justify> - Texto justificado </justify>

</body>
</html>
